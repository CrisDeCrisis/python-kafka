<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con IA - Interface Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="settings-button" onclick="toggleSettings()">‚öôÔ∏è Config</button>
            <div class="server-status">
                <span id="serverStatus">Desconectado</span>
                <div class="status-dot" id="statusDot"></div>
            </div>
            <h1>Chat con IA</h1>
            <p>Powered by LangChain + Ollama</p>
            <div class="settings-panel" id="settingsPanel">
                <div class="setting-group">
                    <label for="serverUrl">URL del Servidor:</label>
                    <input type="text" id="serverUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                </div>
                <div class="setting-group">
                    <label for="conversationId">ID de Conversaci√≥n:</label>
                    <input type="text" id="conversationId" value="" placeholder="Opcional - se genera autom√°ticamente">
                </div>
                <div class="setting-group">
                    <label for="temperature">Temperatura (0.0 - 1.0):</label>
                    <input type="number" id="temperature" value="0.7" min="0" max="1" step="0.1">
                </div>
                <div class="setting-group">
                    <label for="useStreaming">
                        <input type="checkbox" id="useStreaming" checked> Usar respuesta en streaming
                    </label>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    ¬°Hola! Soy tu asistente de IA. ¬øEn qu√© puedo ayudarte hoy?
                    <div class="message-time">Ahora</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">ü§ñ</div>
            <div class="message-content">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span>Escribiendo</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Escribe tu mensaje aqu√≠..." rows="1"></textarea>
                </div>
                <button id="sendButton" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
